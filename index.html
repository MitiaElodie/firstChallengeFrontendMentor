<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section role="main">
      <div class="container">
        <div class="product">
          <div class="image-container">
            <img class="image" src="images/image-product-desktop.jpg" alt="perfume" />
          </div>
          <div class="details">
              <div class="type">Perfume</div>
              <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
              <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
              </div>
              <div class="add-to-cart">
                <img src="images/icon-cart.svg" class="cart-icon" alt="Cart icon" />
                <span>Add to Cart</span>
              </div>

          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mitia Elodie Anjara</a>.
      </div>
    </footer>
  </body>
</html>
